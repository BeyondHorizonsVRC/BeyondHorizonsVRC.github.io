const target = document.getElementById("centerText");

function showEmployees() {
  if(empIndex < employees.length){
    const emp = employees[empIndex];
    const div = document.createElement('div');
    div.className = 'employee';
    div.innerHTML = `
      <img src="${emp.img}" alt="${emp.name}">
      <div class="employee-info">
        <span>Name: ${emp.name}</span>
        <span>Position: ${emp.position}</span>
        <span>Birthday: ${emp.birthday}</span>
        <span>Sex: ${emp.sex}</span>
      </div>
    `;
    target.appendChild(div);
    empIndex++;
    setTimeout(showEmployees, 200);
  }
}

const nextLinksContainer = document.getElementById('nextLinks');
let linkIndex = 0;
let charIndexLink = 0;

function typeNextLinks() {
  if (linkIndex < nextLinksData.length) {
    const linkData = nextLinksData[linkIndex];
    if (charIndexLink === 0) {
      const a = document.createElement('a');
      a.href = linkData.href;
      a.id = `link-${linkIndex}`;
      nextLinksContainer.appendChild(a);
    }
    const a = document.getElementById(`link-${linkIndex}`);
    a.textContent += linkData.text.charAt(charIndexLink);
    charIndexLink++;
    if (charIndexLink < linkData.text.length) {
      setTimeout(typeNextLinks, 1);
    } else {
      charIndexLink = 0;
      linkIndex++;
      setTimeout(typeNextLinks, 10);
    }
  }
}

typeNextLinks();
